<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <!-- left side start -->
        <div class="col-6 left_side">
            <!-- left side text start -->
            <div class="text">
                <div class="text_badge">
                    <h2>testbook</h2>
                    <span>pass</span>
                </div>
                <h3>One Pass to ace All Exams</h3>
                <div class="text_normal"></div>
            </div>
            <!-- left side text end -->
            <!-- left side main start -->
            <div class="main">
                <!-- 1st main start -->
                <div class="first_main">
                    <div class="first_main_img">
                        <img src="writting_pad.png" alt="" width="80px" height="80px">
                    </div>
                    <div class="first_main_text">
                        <h3>21000+</h3>
                        <p>Mock Exam</p>
                    </div>
                </div>
                <!-- 1st main end -->
                <!-- 2nd main start -->
                <div class="second_main">
                    <div class="second_main_img">
                        <img src="file.png" alt="" width="80px" height="80px">
                    </div>
                    <div class="second_main_text">
                        <h3>360+</h3>
                        <p>Exmas Covered</p>
                    </div>
                </div>
                <!-- 2nd main end -->
                <!-- 3rd main start -->
                <div class="third_main">
                    <div class="third_main_img">
                        <img src="document.png" alt="" width="80px" height="80px">
                    </div>
                    <div class="third_main_text">
                        <h3>790+</h3>
                        <p>Previous Exams Paper</p>
                    </div>
                </div>
                <!-- 3rd main end -->
            </div>
            <!-- left side main end -->
            <!-- left side member start -->
            <div class="member">
                <div class="member_image">
                    <img class="img_1" src="document.png" alt="" width="50px" height="50px">
                    <img class="img_2" src="file.png" alt="" width="50px" height="50px">
                    <img class="img_3" src="writting_pad.png" alt="" width="50px" height="50px">
                    <span class="img_4"></span>
                </div>
                <div class="member_text">
                    <p><span>200k+</span>Active Pass Users</p>
                </div>
            </div>
            <!-- left side member end -->
        </div>
        <!-- left side end -->
        <!-- right side start -->
        <div class="col-6 right_side">
            <div class="price_1">
                <div class="price_1_icon"></div>
                <div class="price_1_text">
                    <h2>Monthly</h2>
                    <p>Valid for 1 Month</p>
                </div>
                <div class="price_1_amount">&#8377; 299</div>
            </div>
            <div class="price_2">
                <div class="price_2_icon"></div>
                <div class="price_2_text">
                    <h2>Yearly</h2>
                    <p>Valid for 1 Year</p>
                </div>
                <div class="price_2_amount">&#8377; 699</div>
            </div>
            <div class="price_3">
                <div class="price_3_icon"></div>
                <div class="price_3_text">
                    <h2>Lifetime</h2>
                    <p>Valid for 3 Year</p>
                </div>
                <div class="price_3_amount">&#8377; 999</div>
            </div>
            <div class="price_offer">
                <div class="price_offer_icon"></div>
                <div class="price_offer_text">
                    <p>Get exciting offer inside</p>
                </div>
                <div class="price_offer_link">
                    <a href="#">Apply Coupon</a>
                </div>
            </div>
            <button class="btn">
                <a href="#">Bye Yearly Pass now</a>
            </button>
        </div>
        <!-- right side end -->
    </section>
</body>
</html>
